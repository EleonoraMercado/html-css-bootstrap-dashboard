<html lang="en">

        <link rel="stylesheet" href="./css-create-user/stile.css">
    </head>
    <body class="bg-dark bg-gradient">

        <header>
            <nav class="navbar bg-dark bg-gradient navbar-expand-lg mb-5">
                
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="./img/duck.png" alt="logo" width="50px" height="50px"></a>
                    <button class="navbar-toggler btn btn-outline-info bg-secondary " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <li class="nav-item fw-bold">
                                <a class="nav-link active  text-white text-white" aria-current="page" href="./index.html">Catalogo libri</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="#">Anagrafica utenti</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="#">Storico prestiti</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="#">Help</a>
                            </li>
                        
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2 bg-secondary bg-gradient" type="search" placeholder="Cerca" aria-label="Search">
                            <button class="btn btn-outline-info" type="submit">Cerca</button>
                        </form>
                    </div>
                </div>
            </nav>

        </header>

        <div class="container vw-100 d-flex align-items-center">
           
            <form class="form-login bg-secondary bg-gradient bg-opacity-25 text-white p-4 rounded-4">

                <h3 class="text-center">Registrati</h3>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="inputnome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="inputnome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputcognome" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="inputcognome" required>
                    </div>
                </div>

                <div class="col-12">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
                </div>
                
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="inputCitta" class="form-label">Citt√†</label>
                        <input type="text" class="form-control" id="inputCitta">
                    </div>
      
                    <div class="col-md-6">
                        <label for="inputcodicepostale" class="form-label">Codice postale</label>
                        <input type="text" class="form-control" id="inputcodicepostale">
                    </div>
                </div>

                <div class="col-12">
                    <label for="inputPassword" class="form-label">Scegli password</label>
                    <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text text-white">
                        La tua password deve contenere tra gli 8-20 caratteri, deve contenere lettere e numeri, non deve contenere spazi, caratteri speciali, o emoji.
                    </div>
                </div>

                <div class="col-12">
                    <label for="inputPassword2" class="form-label">Conferma password</label>
                    <input type="password" id="inputPassword2" class="form-control">
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Ricorda password
                    </label>
                  </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">
                        Registrati
                    </button>
                </div>
                
            </form>

        </div>
        






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
